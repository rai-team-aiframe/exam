{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="form-container animate-on-scroll" data-animation="scale-in">
        <h2>ورود به پنل سوپرادمین</h2>
        
        <div id="error-container">
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
        </div>
        
        <form id="superuser-login-form" method="POST" action="/superuser/login">
            <div class="form-group animate-on-scroll stagger-1" data-animation="slide-in-right">
                <label for="username">نام کاربری سوپرادمین:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="نام کاربری سوپرادمین را وارد کنید" value="{{ username or '' }}" required>
            </div>
            
            <div class="form-group animate-on-scroll stagger-2" data-animation="slide-in-right">
                <label for="password">رمز عبور:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="رمز عبور سوپرادمین را وارد کنید" required>
            </div>
            
            <div class="form-group animate-on-scroll stagger-3" data-animation="slide-in-up">
                <button type="submit" class="btn btn-block btn-hover-effect">ورود به پنل سوپرادمین</button>
            </div>
        </form>
        
        <div class="text-center" style="margin-top: 20px;">
            <a href="/admin/login" class="btn btn-secondary">بازگشت به صفحه ورود مدیر</a>
        </div>
    </div>
</div>

<style>
    .form-container {
        max-width: 500px;
    }
    
    .btn-hover-effect {
        background-color: #8e44ad;
    }
    
    .btn-hover-effect:hover {
        background-color: #732d91;
    }
    
    .form-container h2 {
        color: #8e44ad;
    }
</style>
{% endblock %}
