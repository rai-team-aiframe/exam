{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="form-container animate-on-scroll" data-animation="scale-in">
        <h2>ورود به پنل مدیریت</h2>
        
        <div id="error-container">
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
        </div>
        
        <form id="admin-login-form" method="POST" action="/admin/login">
            <div class="form-group animate-on-scroll stagger-1" data-animation="slide-in-right">
                <label for="username">نام کاربری مدیر:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="نام کاربری مدیر را وارد کنید" value="{{ username or '' }}" required>
            </div>
            
            <div class="form-group animate-on-scroll stagger-2" data-animation="slide-in-right">
                <label for="password">رمز عبور:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="رمز عبور مدیر را وارد کنید" required>
            </div>
            
            <div class="form-group animate-on-scroll stagger-3" data-animation="slide-in-up">
                <button type="submit" class="btn btn-block btn-hover-effect">ورود به پنل مدیریت</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
