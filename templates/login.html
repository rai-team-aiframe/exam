{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="form-container animate-on-scroll" data-animation="scale-in">
        <h2>ورود به سیستم</h2>
        
        <div id="error-container">
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
        </div>
        
        <form id="login-form" method="POST" action="/login">
            <div class="form-group animate-on-scroll stagger-1" data-animation="slide-in-right">
                <label for="username">نام کاربری:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="نام کاربری خود را وارد کنید" value="{{ username or '' }}" required>
            </div>
            
            <div class="form-group animate-on-scroll stagger-2" data-animation="slide-in-right">
                <label for="password">رمز عبور:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="رمز عبور خود را وارد کنید" required>
            </div>
            
            <div class="form-group animate-on-scroll stagger-3" data-animation="slide-in-up">
                <button type="submit" class="btn btn-block btn-hover-effect">ورود</button>
            </div>
        </form>
        
        <div class="text-center animate-on-scroll" data-animation="fade-in" style="margin-top: 20px;">
            <p>حساب کاربری ندارید؟ <a href="/signup" style="color: var(--primary-color);">ثبت نام کنید</a></p>
        </div>
    </div>
</div>
{% endblock %}
