<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="350" height="450" viewBox="0 0 350 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="350" height="450" fill="#f5f5f5"/>
  
  <!-- Maze walls -->
  <g fill="#333">
    <!-- Outer walls -->
    <rect x="0" y="0" width="350" height="25"/>
    <rect x="0" y="0" width="25" height="450"/>
    <rect x="0" y="425" width="350" height="25"/>
    <rect x="325" y="0" width="25" height="450"/>
    
    <!-- Inner horizontal walls -->
    <rect x="100" y="100" width="250" height="25"/>
    <rect x="0" y="200" width="250" height="25"/>
    <rect x="100" y="300" width="250" height="25"/>
    
    <!-- Inner vertical walls -->
    <rect x="100" y="25" width="25" height="75"/>
    <rect x="250" y="125" width="25" height="75"/>
    <rect x="100" y="225" width="25" height="75"/>
    <rect x="250" y="325" width="25" height="100"/>
  </g>
  
  <!-- Start point -->
  <rect x="25" y="25" width="50" height="50" fill="#3498db" rx="5" ry="5"/>
  <text x="50" y="55" font-family="Arial" font-size="14" fill="white" text-anchor="middle">شروع</text>
  
  <!-- End point -->
  <rect x="275" y="375" width="50" height="50" fill="#2ecc71" rx="5" ry="5"/>
  <text x="300" y="405" font-family="Arial" font-size="14" fill="white" text-anchor="middle">پایان</text>
  
  <!-- Possible path (dotted line) -->
  <path d="M50,75 L50,175 L275,175 L275,375" stroke="#f1c40f" stroke-width="5" fill="none" stroke-dasharray="10,5"/>
</svg>